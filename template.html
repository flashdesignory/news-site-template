<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Todo App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Template</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon.svg"
      id="favicon-svg"
    />
    <link rel="stylesheet" href="node_modules/news-site-css/dist/index.css" />
  </head>
  <body>
    <div class="page frontpage">
      <nav class="page-navigation">
        <div class="page-navigation-row">
          <div class="page-navigation-column-left"></div>
          <div class="page-navigation-column-right"></div>
        </div>
      </nav>
      <main class="page-main">
        <div class="row-header"><h2>Three Columns Equal</h2></div>
        <section class="row">
          <article class="column columns-3-balanced preview"></article>
          <article class="column columns-3-balanced preview"></article>
          <article class="column columns-3-balanced preview"></article>
        </section>
        <div class="row-header"><h2>Three Columns Wide Left</h2></div>
        <section class="row">
          <article class="column columns-3-wide preview"></article>
          <article class="column columns-3-narrow preview"></article>
          <article class="column columns-3-narrow preview"></article>
        </section>
        <div class="row-header"><h2>Three Columns Wide Middle</h2></div>
        <section class="row">
          <article class="column columns-3-narrow preview"></article>
          <article class="column columns-3-wide preview"></article>
          <article class="column columns-3-narrow preview"></article>
        </section>
        <div class="row-header"><h2>Grid</h2></div>
        <section class="row">
          <article class="column">
            <section class="grid-container">
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
            </section>
          </article>
        </section>
        <div class="row-header">
          <h2>Three Columns Wrap / on smaller breakpoints</h2>
        </div>
        <section class="row">
          <article class="column columns-wrap preview"></article>
          <article class="column columns-wrap preview"></article>
          <article class="column columns-wrap preview"></article>
        </section>
        <div class="row-header"><h2>Four Columns Equal</h2></div>
        <section class="row">
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
          <article class="column columns-4-balanced preview"></article>
        </section>
        <div class="row-header"><h2>Grid Wrap</h2></div>
        <section class="row">
          <article class="column">
            <section class="grid-container grid-wrap">
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
              <article class="grid-item preview"></article>
            </section>
          </article>
        </section>
      </main>
      <footer class="page-footer">
        <div class="footer-row">
          <div class="footer-column-left"></div>
          <div class="footer-column-center"></div>
          <div class="footer-column-right"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
